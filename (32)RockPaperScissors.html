<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel = "Stylesheet" href = "(32)RockPaperScissors.css">
</head>
<body>

    <!-- For heading -->
    <h1>ROCK PAPER SCISSORS</h1>

    <!-- For displaying images -->
    <div class="choices">

        <!-- To identify choices uniquely we should assign the id for each inner div which contains the images of rock, paper, scissors -->
        <div class="choice" id ="rock">
            <img src = "./(32)images/rock.png" />
        </div>

        <div class="choice" id = "paper">
            <img src = "./(32)images/paper.png" />
        </div>

        <div class="choice" id = "scissors">
            <img src = "./(32)images/scissors.png" />
        </div>

    </div>

    <!-- For displaying score board-->
    <div class="score-board">

        <div class="score">
            <!-- The score will update afterwards so to use it in JS at present we are giving the id  -->
            <p id = "user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id = "comp-score">0</p>
            <p>Computer</p>
        </div>

    </div>

    <!-- Display message either win or lost the game -->
    <div class="msg-container">
        
        <p id = "msg">Play your move</p>

    </div>


    <script src = "(32)RockPaperScissors.js"></script>
</body>
</html>
